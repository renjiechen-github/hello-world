<!DOCTYPE html>
<html lang="en" class="no-js" manifest="index.appcache">
<head>
	<meta http-equiv="content-type" content="text/cache-manifest; charset=UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>房源委托</title>
    <link rel="stylesheet" type="text/css" href="../../css/market/addhouse.min.css"/>
    <script type="text/javascript" src="../../js/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="../../js/common.client.js"></script>
</head>

<body>
<div class="header">
	<a href="">
		<div class="weui_cells">
	     	<div class="weui_cell">
	            <div class="weui_cell_bd weui_cell_primary">
	               <p>选择小区</p>
	            </div>
	        	<div class="weui_cell_ft"><div id="mark"></div></div>
	     	</div>
		</div>
	</a>
	<div class="weui_cells1">
     	<div class="weui_cell1">
            <div class="weui_cell_bd weui_cell_primary">
               <p>房源名称</p>
            </div>
        	<div class="weui_cell_ft1"><input type="text" id="houseName"></div>
        </div>
    </div>
</div>
<div class="body">
    <div class="row">    	
        <div class="up">
	       	<select id="spec1">
				<option value="1">一室</option>
				<option value="2">二室</option>
				<option value="3">三室</option>
				<option value="4">四室</option>
				<option value="5">五室</option>
				<option value="6">六室</option>
				<option value="7">七室</option>
				<option value="8">八室</option>
			</select>	        
       </div>
       <div class="up"> 
	       	<select id="spec2">
				<option value="1">一厅</option>
				<option value="2">二厅</option>
				<option value="3">三厅</option>
				<option value="0">零厅</option>
			</select>
       </div>
       <div class="up"> 
	       	<select id="spec3">
				<option value="1">一卫</option>
				<option value="2">二卫</option>
				<option value="3">三卫</option>
				<option value="0">零卫</option>
			</select>
       </div>
   </div>
   <div class="row">    	
        <div class="down">
	       	<select id="spec1">
				<option value="1">面积</option>
				<option value="2">二室</option>
				<option value="3">三室</option>
				<option value="4">四室</option>
				<option value="5">五室</option>
				<option value="6">六室</option>
				<option value="7">七室</option>
				<option value="8">八室</option>
			</select>	        
       </div>
       <div class="down"> 
	       	<select id="spec2">
				<option value="1">楼层</option>
				<option value="2">二厅</option>
				<option value="3">三厅</option>
				<option value="0">零厅</option>
			</select>
       </div>
       <div class="down"> 
	       	<select id="spec3">
				<option value="1">装修</option>
				<option value="2">二卫</option>
				<option value="3">三卫</option>
				<option value="0">零卫</option>
			</select>
       </div>
   </div>
   <div class="row1">
	   <div class="left1">	   		
	   		<select id="spec4">
				<option value="1">可租年限</option>
				<option value="2">可租1年</option>
				<option value="3">可租2年</option>
				<option value="0">可租3年</option>
			</select>
	   </div>
	   <div class="right1">
	   		<select id="spec5">
				<option value="1">免租期限</option>
				<option value="2">二厅</option>
				<option value="3">三厅</option>
				<option value="0">零厅</option>
			</select>
	   </div>
   </div>
   <div class="row2 common">
   		<input type="text" id="" placeholder="委托租金">
   </div>
   <div class="row3">
	   <div class="left2">	   		
	   		<select id="spec6">
				<option value="1">付款方式</option>
				<option value="2">年付</option>
				<option value="3">半年付</option>
				<option value="0">月付</option>
			</select>
	   </div>
	   <div class="right2">
	   		<select id="spec7">
				<option value="1">是否可隔</option>
				<option value="2">是</option>
				<option value="3">否</option>
			</select>
	   </div>
   </div>
   <div class="row4 common">
   		<input type="text" id="" placeholder="业主姓名">
   </div>
   <div class="row5 common1">
   		<input type="text" id="" placeholder="业主电话">
   </div>
   <div class="row6 common">
   		<input type="text" id="" placeholder="详细地址">
   </div>
   <div class="weui_cells1">
        <div class="weui_cell1">
            <div class="weui_cell_bd weui_cell_primary1">
                <textarea class="weui_textarea" placeholder="请输入评论" rows="5"></textarea>
                <div class="weui_textarea_counter"><span>0</span>/200</div>
            </div>
        </div>
    </div>
    <div class="row7">
    	<a href="" class="file">选择文件上传<input id="uploadBut" type="file" accept="image/*"></a>
    </div>
    <div class="row8">
    	<div class="left3">
    	<button id="uploadBut" type="button" class="">清除重填</button>
    	</div>
    	<div class="right3">
    	<button id="uploadBut" type="button" class="">提交保存</button>
    	</div>    	
    </div>    
</div>

	


       
<script type="text/javascript" >

</script> 
</body>
</html>

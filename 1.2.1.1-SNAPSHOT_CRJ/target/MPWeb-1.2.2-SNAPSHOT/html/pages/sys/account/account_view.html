<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta name="description" content="">
<meta name="author" content="ThemeBucket">
<link rel="shortcut icon" href="#" type="image/png">
<title>新增</title>
</head>

<body>
	<section class="panel">
		<ul id="myTab" class="nav nav-tabs">
			<li class="active"><a href="#addIndex" data-toggle="tab">基本信息</a>
			</li>
		</ul>
		<form id="form2" class="form-horizontal adminex-form " role="form">
			<div id="myTabContent" class="tab-content">
				<!-- 基本信息-->
				<div class="tab-pane fade in active" id="addIndex">
					<div class="form-group">
						<label class="col-sm-2  control-label"></label>
						<div class="col-sm-6"></div>
						<div class="col-sm-4"></div>
					</div>
					<div class="form-group">
						<label class="col-sm-2  control-label">姓名：</label>
						<div class="col-sm-3">
							<span id="aname" class="form-control" style="border: 0"></span>
						</div>
						<label class="col-sm-2  control-label">手机号码：</label>
						<div class="col-sm-3">
							<span id="mobile" class="form-control" style="border: 0"></span>
						</div>
						<div class="col-sm-2"></div>
					</div>
					<div class="form-group">
						<label class="col-sm-2  control-label">用户角色：</label>
						<div class="col-sm-3">
							<span id="role_" class="form-control"style="border: 0"></span>
						</div>
						<label class="col-sm-2  control-label">用户组织：</label>
						<div class="col-sm-3">
							<span id="org_" class="form-control"style="border: 0"></span>
						</div>
						<div class="col-sm-2"></div>
					</div>
					<div class="form-group">
						<label class="col-sm-2  control-label">IP地址：</label>
						<div class="col-sm-3">
							<span id="ipadress" class="form-control"style="border: 0"></span>
						</div>
						<label class="col-sm-2  control-label">设备：</label>
						<div class="col-sm-3">
							<span id="equipment" class="form-control" style="border: 0"></span>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2  control-label">注册日期：</label>
						<div class="col-sm-3">
							<span id="create_time" class="form-control"style="border: 0"></span>
						</div>
						<label class="col-sm-2  control-label">最后登陆日期：</label>
						<div class="col-sm-3">
							<span id="lastlogintime" class="form-control"style="border: 0"></span>
						</div>
						<div class="col-sm-2"></div>
					</div>
				</div>
			</div>
		</form>
	</section>
</body>
<script type="text/javascript" src="/html/js/sys/account/account_view.js"></script>
</html>

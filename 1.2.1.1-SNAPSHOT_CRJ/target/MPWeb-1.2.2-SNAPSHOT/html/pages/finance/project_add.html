	            <div class="form-group">
                     <label class="col-sm-2 control-label">财务项目名称：</label>
                     <div class="col-sm-3">
                         <input type="text" dataType="Require" msg="请填写财务项目名称！" class="form-control" placeholder="请填写财务项目名称" id="name" name="name" >
                     </div>
                     <label class="col-sm-2 control-label">结算类型：</label>

                         </select>
                     </div>
	            </div>
	            <div class="form-group">

                     </div>
                     <label class="col-sm-2 control-label"> 实付款项：</label>

                     </div>
	            </div>
	            <div class="form-group">
                     <label class="col-sm-2 col-sm-2 control-label"> 备注：</label>
                     <div class="col-sm-10">
                         <textarea rows="6" class="form-control" id="remark" name="remark" ></textarea>
                     </div>
	            </div>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta name="description" content="">
<meta name="author" content="ThemeBucket">
<link rel="shortcut icon" href="#" type="image/png">
<title>订单指派</title>
<style type="text/css">
	.select2-container{
		z-index: 29891021;
	}
</style>
</head>
<body>
	<section class="panel">
		<form id="form2" class="form-horizontal adminex-form " role="form">
			<!-- 基本信息-->
			<div class="form-group">
				<label class="col-sm-2  control-label"></label>
				<div class="col-sm-6">
				</div>
				<div class="col-sm-4"></div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-2  control-label">指派人:</label>
				<div class="col-sm-6">
					<select class="form-control" id="account" dataType="Require"></select>
				</div>
				<div class="col-sm-4"></div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-2  control-label">订单说明：</label>
				<div class="col-sm-8">
					<textarea id="odesc" rows="6" maxlength="150" class="form-control"
						placeholder="请填写订单相关信息"></textarea>
				</div>
				<div class="col-sm-2"></div>
			</div>
			<div class="text-center">
				<button class="btn btn-info" id="orderadd_bnt" type="button">保存</button>
			</div>
		</form>
	</section>
</body>
<script type="text/javascript" src="/html/js/order_flow/order_newAction/dispatch.js"></script>
</html>

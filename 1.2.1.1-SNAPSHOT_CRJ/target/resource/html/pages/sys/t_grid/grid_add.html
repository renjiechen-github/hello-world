<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta name="description" content="">
<meta name="author" content="ThemeBucket">
<link rel="shortcut icon" href="#" type="image/png">
<style type="text/css">
	.select2-container{
		z-index: 29891021;
	}
</style>
<title>新增网格</title>
</head>

<body>
	<section class="panel">
		<form id="form2" class="form-horizontal adminex-form " role="form">
			<!-- 基本信息-->
			<div class="form-group">
				<label class="col-sm-2  control-label"></label>
				<div class="col-sm-6"></div>
				<div class="col-sm-4"></div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-2  control-label"><b style="color: red">*</b>网格名称：</label>
				<div class="col-sm-8">
					<input id="g_name" maxlength="10" type="text" dataType="Require" class="form-control" msg="网格名称不允许重复" />
				</div>
				<div class="col-sm-2"></div>
			</div>
			
				<div class="form-group">
				<label class="col-sm-2  control-label">选择管家:</label>
				<div class="col-sm-6">
					<select class="form-control" id="account_id" ></select>
				</div>
				<div class="col-sm-4"></div>
			   </div>
			
				<div class="form-group">
				<label class="col-sm-2  control-label"><b style="color: red">*</b>选择区域:</label>
				<div class="col-sm-6">
					<select class="form-control" id="area_id" dataType="Require"></select>
				</div>
				<div class="col-sm-4"></div>
			   </div>
			   
			<div class="form-group">
				<label class="col-sm-2  control-label"></label>
				<div class="col-sm-6"></div>
				<div class="col-sm-4"></div>
			</div>
			
			<div class="text-center">
				<button class="btn btn-info" id="t_grid_add_bnt" type="button">保存</button>
			</div>
		</form>
	</section>
</body>
<script type="text/javascript" src="/html/js/sys/t_grid/t_grid_add.js"></script>
</html>

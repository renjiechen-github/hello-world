<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta name="description" content="">
<meta name="author" content="ThemeBucket">
<link rel="shortcut icon" href="#" type="image/png">
<title>新增</title>
</head>

<body>
	<section class="panel">
				
				<form class="form-inline" role="form">
				<div class="panel-body">
				<!-- 基本信息-->
				<span class="form-group tools"> <a onClick="selectModel.Open();" class="fa fa-plus bnt_add">添加小区</a></span>
						<div class="form-group">
							<label for="exampleInputEmail2">关键字:</label> 
							<input type="text" class="form-control" id="keyName" placeholder="小区名称">
						</div>
						<span class="form-group tools"><a 	href="javascript:;" class="fa fa-search yc_seach" id="search" table="group_table">查询</a> </span>
						</div>
					</form>
              <div class="adv-table">
				<table id="group_table"
					class="display tablehover table table-bordered dataTable"
					cellspacing="0" width="99%">
					<thead>
						<tr>
							<th></th>
							<th></th>
							<th>区域</th>
							<th>名称</th>
							<th>类型</th>
							<th>地址</th>
							<th>房源量</th>
							<th>创建时间</th>
							<th>状态</th>
							<th ></th>
						</tr>
					</thead>
				</table>
			</div>
			</div>
	
		
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h3 class="modal-title" id="myModalLabel">选择小区</h3>
						<div class="row">
						<form class="form-inline text-right">区域选择：
						<select class="form-control" id="area"style="width: 120px"><option value="">请选择</option></select> 
						<input type="search" id="keywordT" class="form-control "placeholder="关键字" style="width: 120px"> <span class="form-group tools"><a href="javascript:;"class="fa fa-search yc_seach" id="searchs" table="selectTable">查询</a></span>
						</form>
						</div>
					</div>
					
					<div class="modal-body">
						<div class="adv-table">
							<table id="selectTable"
								class="display tablehover table table-bordered dataTable"
								cellspacing="0" width="100%">
								<thead>
									<tr>
										<th></th>
										<th></th>
										<th>区域</th>
										<th>小区名称</th>
										<th>小区类型</th>
										<th>当前网格</th>
										<th>当前网格管家</th>
										<th></th>
									</tr>
								</thead>
							</table>
						</div>
					</div>
					
					<div class="row">&nbsp;</div>
					<div class="row">&nbsp;</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					</div>
				</div>
			</div>
		</div>
	</section>
		<script type="text/javascript" src="/html/js/sys/t_grid/t_grid_update.js"></script>
		<script type="text/javascript" src="/html/js/sys/t_grid/selectModel.js"></script>
</body>
</html>

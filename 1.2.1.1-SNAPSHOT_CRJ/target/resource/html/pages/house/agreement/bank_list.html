<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta name="description" content="">
<meta name="author" content="ThemeBucket">
<link rel="shortcut icon" href="#" type="image/png">
<style type="text/css">
.paddingClass {
	padding: 1px 10px !important;
}

.ulClass {
	min-width: 10px;
}
</style>
<title>银行查询</title>
</head>
<body>
	<section class="panel">
		<div class="panel-body">
			<section class="panel panel-info panel-seach">
				<div class="panel-body">
					<form class="form-inline" role="form">
						<div class="form-group">
							<label for="exampleInputEmail2">区域:</label> <select
								class="form-control" id="areaids" name="areaids">
							</select>
						</div> 
						<div class="form-group">
							<label for="exampleInputEmail2">银行:</label> <select
								class="form-control" id="bankList" name="bankList">
							</select>
						</div> 
						<div class="form-group">
							<label for="exampleInputEmail2">银行名称:</label> <input type="email"
								class="form-control" id="group_name" name="group_name"
								placeholder="模糊查询银行名称">
						</div>
						<span class="form-group tools"><a
							href="javascript:;" class="fa fa-search yc_seach" id="search"
							table="bank_table">查询</a> </span>
						<div class="form-group">
							<label for="exampleInputEmail2" style="color: red">&nbsp;&nbsp;&nbsp; 双击即可选择银行信息</label>
						</div>
					</form>
				</div>
			</section>
			<div class="adv-table">
				<table id="bank_table"
					class="display tablehover table table-bordered dataTable"
					cellspacing="0" width="100%">
					<thead>
						<tr>
							<th></th>
							<th></th>
							<th>区域</th>
							<th>银行名称</th>
							<th>银行编码</th>
							<th></th>
						</tr>
					</thead>
				</table>
			</div>
		</div>
	</section>
	<script type="text/javascript" src="/html/js/house/agreement/bank_list.js"></script>
</body>
</html>

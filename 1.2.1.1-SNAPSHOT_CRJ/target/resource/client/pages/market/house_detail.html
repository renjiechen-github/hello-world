			            </div>

			            </div>

			        	<input type="hidden" id="group_id" dataType="Require" msg="请选择小区" name="group_id" />

				</div>
			<div class="weui_cells">
		     	<div class="weui_cell">
		            <div class="weui_cell_bd weui_cell_primary">
		               <p>房源名称</p>
		            </div>

		        </div>
		    </div>
		    <div class="weui_cells" id="houseCodeDiv" style="display: none;">

		               <p>房源编码</p>
		            </div>

		        </div>
		    </div>
		    <div class="weui_cells">
		     	<div class="weui_cell">
		            <div class="weui_cell_bd weui_cell_primary">
		               <p>房源类型</p>
		            </div>
		        	<div class="weui_cell_ft"><select id="house_type" name="house_type" dataType="Require" msg="请选择房源类型！">
						</select></div>
		        </div>
		    </div>
		    <div class="weui_cells">
		     	<div class="weui_cell">
		            <div class="weui_cell_bd weui_cell_primary">
		               <p>业主号码</p>
		            </div>

		        </div>
		    </div>
		    <div class="weui_cells">
		     	<div class="weui_cell">
		            <div class="weui_cell_bd weui_cell_primary">
		               <p>业主姓名</p>
		            </div>

		        </div>
		    </div>
		    <div class="weui_cells">
		     	<div class="weui_cell">
		            <div class="weui_cell_bd weui_cell_primary">
		               <p>装修类型</p>
		            </div>

		        	</div>

							<option value="0">否</option>

		        	</div>
		        </div>

		        	</div>
		        	<div class="weui_cell_ft2">
	        			<select id="ting" name="ting" dataType="Require" msg="请选择房型！">
						</select>
		        	</div>
		        	<div class="weui_cell_ft2">
	        			<select id="wei" name="wei" dataType="Require" msg="请选择房型！">
						</select>        		
		        	</div>
	        	</div>
	        </div>

		            </div>

		    </div>		    
		    <div class="weui_cells">

							<option value="">请选择…</option>
						</select>
		        	</div>
		        </div>
		    </div>    
		    <div class="weui_cells">
		     	<div class="weui_cell">
		            <div class="weui_cell_bd weui_cell_primary">
		               <p>可租年限</p>
		            </div>
		        	<div class="weui_cell_ft">
		        		<select id="lease_period" name="lease_period" dataType="Require" msg="请选择时间！">
						</select>
		        	</div>
		        </div>	        
		    </div>
		    <div id="div_rent">
			    <div class="weui_cells1">
		            <div class="weui_cell_ft3 right">
		               <input type="number"  dataType="Integer3" msg="请输入第1年房租！"  id="" name="rentMonth" placeholder="第一年房租">
		            </div>
		        	<div class="weui_cell_ft3 right">
						<input type="number"  dataType="Integer3" msg="请输入第2年房租！"  id="" name="rentMonth" placeholder="第二年房租">
		        	</div>
		        	<div class="weui_cell_ft3 right">
						<input type="number"  dataType="Integer3" msg="请输入第3年房租！"  id="" name="rentMonth" placeholder="第三年房租">
		        	</div>
		        	<div class="weui_cell_ft3">
						<input type="number"  dataType="Integer3" msg="请输入第4年房租！"  style="opacity: 0;" disabled="disabled" name="rentMonth" placeholder="第四年房租">
		        	</div>
		        </div>
	        </div>
	        <div class="weui_cells2">
		     	<div class="weui_cell">
		            <div class="weui_cell_bd weui_cell_primary">
		            	地址
		               	<!-- <img src="../../images/market/5.png" alt="" /> -->
		            </div>

		        		<input type="text" class="changeInput"  placeholder="请填写房源地址" dataType="Require" id="groupAddress"  maxlength='50' msg="请填写房源地址！">
		        		<input type="" id="groupCoordinate" readonly="readonly" dataType="Require" msg="请选择房源坐标！"  name="groupCoordinate" />
		        	</div>
		        	<div class="satnav navMap"><img src="../../images/market/5.png" alt="" /></div>
		       <!-- 	<div class="rightdiv" id="refreshDiv">
		        		<img src="../../images/market/6.png" alt="" />
		        	</div> --> 
		        </div>
		    </div>
		    <div class="map">
		    	<div id="houseMap" title="请选择房源信息"></div>
		    </div>
		    <div class="textarea">
		    	<textarea  class="weui_textarea changeInput" name="descInfo" id="descInfo" placeholder="请输入房源说明" rows="5"></textarea>
			</div>
			<div class="upload">
				<input type="hidden" value="4" name="picSize" id="picSize" />			
				<a href="" class="file" id="selectImage">选择文件上传<input id="uploadBut" type="button" accept="image/*"></a>
			</div>
			<div  class="upload">
		    	<ul class="ipost-list ui-sortable js_fileList"></ul>
		    </div>  
		</div>

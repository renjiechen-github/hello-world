<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta name="description" content="">
<meta name="author" content="ThemeBucket">
<link rel="shortcut icon" href="#" type="image/png">
<style type="text/css">
.paddingClass {
	padding: 1px 10px !important;
}

.ulClass {
	min-width: 10px;
}
</style>
<title>小区管理</title>
</head>
<body>
	<section class="panel">
		<div class="panel-body">
			<section class="panel panel-info panel-seach">
				<div class="panel-body">
					<form class="form-inline" role="form">
						<span class="form-group tools"> <a
							href="javascript:void(0);" class="fa fa-plus bnt_add">新增</a> </span>
							<!-- <span class="form-group tools"> <a
							href="javascript:group.import();" class="fa fa-plus ">导入</a></span>
							 -->
						<div class="form-group">
							<label for="exampleInputEmail2">小区类型:</label> <select
								class="form-control" id="group_type" name="group_type">
								<option value="">请选择...</option>
							</select>
						</div>
						<div class="form-group">
							<label for="exampleInputEmail2">区域:</label> <select
								class="form-control" id="areaid" name="areaid">
								<option value="">请选择...</option>
							</select>
						</div><div class="form-group" id="xq_status">
							<label for="exampleInputEmail2">小区状态:</label> <select
								class="form-control" id="status" name="status">
								<option value="">请选择...</option>
							</select>
						</div>
						<div class="form-group">
							<label for="exampleInputEmail2">小区名称:</label> 
							<input type="text"
								class="form-control" id="group_name" name="group_name"
								placeholder="模糊查询项目名称">
						</div>
						<span class="form-group tools"><a
							href="javascript:;" class="fa fa-search yc_seach" id="search"
							table="group_table">查询</a> </span>
						<!-- <div class="form-group">
							<label for="exampleInputEmail2">更新时间:</label> <input type="text"
								style="width: 275px" name="actiontime" readonly="readonly"
								id="actiontime" class="form-control"
								placeholder="2013-01-02 01:00 至 2013-01-02 01:10" class="span4" />
						</div> -->
						<span style="display: block;display: none;font-size: 16px;font-weight: bolder;color: red;text-align: right;" id="showTipMsg">
							&nbsp;&nbsp;&nbsp; 双击即可选择小区信息
						</span>
					</form>
				</div>
			</section>
			<div class="adv-table">
				<table id="group_table"
					class="display tablehover table table-bordered dataTable"
					cellspacing="0" width="100%">
					<thead>
						<tr>
							<th></th>
							<th></th>
							<th>区域</th>
							<th>名称</th>
							<th>类型</th>
							<th>地址</th>
							<th>房源量</th>
							<th>创建时间</th>
							<th>状态</th>
							<th id="lastId"></th>
						</tr>
					</thead>
				</table>
			</div>
		</div>
	</section>
	<script type="text/javascript" src="/html/js/house/group/group.js"></script>
</body>
</html>
